<div class="py-5">
    <div class="flex">
        <header class="text-4xl p-4 font-bold">LIBRARY</header>

        <button mat-flat-button class="my-auto ml-auto mr-6" (click)="addNewSubject()">
            Add new subject
        </button>
    </div>

    <div class="ml-1 p-3 text-xl">
        Menu
    </div>
    

    <div class="p-4 border-t-2">
        <div class="flex gap-4 mt-2">
            @for (subject of subjectCards; track $index) {
                <a [routerLink]="['/subject', subject.subjectId]" class="subject block border rounded-2xl p-3 border-blue-500 w-80 h-32 overflow-auto">
                    <p class="text-xl font-bold">{{subject.name}}</p>
                    <p class="font-thin text-gray-400">{{subject.categoryName}}</p>
                    <p>50 FlashCards</p>
                </a>
            }

        </div>
    </div>
</div>
