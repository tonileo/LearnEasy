<div class="flex justify-center items-center w-screen h-screen">
    <mat-card class="flex bgColor p-8 justify-center align-middle">
        <mat-card-header class="justify-center">
            <h2 class="text-center font-semibold pb-7">Register</h2>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-1">
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="firstName" type="text" placeholder="Tom" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastName" type="text" placeholder="Moe" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="user@test.com" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="Pa$$w0rd" required>
                </mat-form-field>

                <button mat-flat-button type="submit" class="mt-3">Register</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
