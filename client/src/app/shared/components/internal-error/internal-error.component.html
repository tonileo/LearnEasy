<div class="container p-4">
    <h1 class="text-3xl font-semibold mb-4">Internal error</h1>
    @if (error) {
        <h5 class=" text-red-600">Error: {{error.message}}</h5>
        <p class="font-bold">This error comes from the server</p>

        <h5 class="text-lg font-semibold mb-2">Stack trace</h5>
        <div class="px-4 pt-4 bg-black rounded-xl">
            <code class="block whitespace-pre-wrap overflow-auto">{{error.details}}</code>
        </div>
    }
</div>
